	<head>
		<title>log4javascript lite demo</title>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<meta name="author" content="Tim Down - tim@log4javascript.org" />
		<meta name="description" content="log4javascript, a logging framework for JavaScript based on log4j" />
		<meta name="robots" content="all" />
		<link rel="stylesheet" type="text/css" media="screen,print" href="../main.css" title="Default" />
		<script type="text/javascript" src="../raven.js"></script>
		<script type="text/javascript" src="../log4javascript_uncompressed.js"></script>
		<script type="text/javascript">
			// <![CDATA[
			var	log = log4javascript.getLogger("raven");
    		var ravenAppender = new log4javascript.RavenAppender();
    		var browserConsoleAppender = new log4javascript.BrowserConsoleAppender();
    		ravenAppender.setThreshold(log4javascript.Level.ERROR);
    		log.addAppender(browserConsoleAppender);
    		log.addAppender(ravenAppender);
    		log.error('this is an error');
			// ]]>
		</script>
	</head>
